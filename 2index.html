<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>bootstrap 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <form>
          <div class="form-group">
            <label for="form-group">Name</label>
            <input type="Name" class="form-control" id="name" placeholder="">
          </div>
          <div class="form-group">
            <label for="form-group">Email Addres</label>
            <input type="Email" class="form-control" id="email address" placeholder="">
          </div>
          <div class="form-group">
            <label for="form-group">Phone Number</label>
            <input type="Phone number" class="form-control" id="phone number" placeholder="">
          </div>
          <div class="form-group">
            <label class="message" for="form-group">Message</label>
            <textarea name="message" rows="8" cols="80"></textarea>
          <div class="checkbox">

          </div>
          <button type="submit" class="btn btn-primary">Send</button>

      </form>
    </div>
  </body>
